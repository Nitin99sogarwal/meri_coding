        function add() {
            var first = parseInt(document.getElementById("first").value);
        var second = parseInt(document.getElementById("second").value);
        var answer = document.getElementById("answer");
        answer.value= first + second;
        }
        function sub() {
            var first = parseInt(document.getElementById("first").value);
        var second = parseInt(document.getElementById("second").value);
        var answer = document.getElementById("answer");
        answer.value = first - second;
        }
        function mul() {
            var first = parseInt(document.getElementById("first").value);
        var second = parseInt(document.getElementById("second").value);
        var answer = document.getElementById("answer");
        answer.value = first * second;
        }
        function divide() {
            var first = parseInt(document.getElementById("first").value);
        var second = parseInt(document.getElementById("second").value);
        var answer = document.getElementById("answer");
            answer.value = first / second;
        }
        

    </script>
    first number: <input type="text" id="first"><br><br>
    second number: <input type="text" id="second"><br><br>
    <input type="button" value="+" onclick="add()" class="input">
    <input type="button" value="-" onclick="sub()">
    <input type="button" value="*" onclick="mul()">
    <input type="button" value="/" onclick="divide()"><br><br>
    answer: <input type="text" id="answer"><br><br>
