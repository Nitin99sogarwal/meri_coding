<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="password generator.css">
</head>
<body>
    <h2>Generate a <br><span>Random password</span></h2>
  <div class="display">  <input type="text" placeholder="password" id="password">
    <img onclick="copypassword()" src="copy.png" >
  </div>  
  <div >
    <button onclick="createpassword()" class="button"> <img src="generate.png">Generate Password</button>
  </div>
<script>
const passwordbox = document.getElementById("password");
const length = 12;
const uppercase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
const lowercase = "abcdefghijklmnopqrstuvwxyz";
const number = "1234567980";
const symbol = "!@#$%^&*()_+{/-}";
const allchar = uppercase+lowercase+number+symbol;

function createpassword(){
let password = "";
while (length > password.length) {
    password += allchar[Math.floor(Math.random() * allchar.length)];
}
passwordbox.value = password;
}

function copypassword()     {
    passwordbox.select();
    document.execCommand("copy");
}
</script>



</body>
</html>
