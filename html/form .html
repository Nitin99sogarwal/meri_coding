<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my form</title>
</head>
<body>
    <h1>form example</h1>
    <form action="">
     <b>name:</b> <input type="text" size="20"> <br><br>  
     <b>e-mail</b> <input type="text" size="40"><br><br>
    <b>country</b><select >
        <option >INDIA </option>
        <option >us </option>
        <option >uk </option>
        <option >china </option>
     </select>  <br><br>
     <b>gender:</b>
     <input type="radio" name="gender" value="male" checked>male
     <input type="radio" name="gender" value="female" checked>female
     <br><br>
     <b>DOB</b>
     <input type="date" ><br><br>
     <b>are you :programmer</b> 
     <input type="checkbox" value="programmer" > 
     <b>web developer</b>
     <input type="checkbox" value="web developer"> <br><br>
     <b>message:</b>
    <br><br> <textarea name="message"  cols="30" rows="10"></textarea>
    <br><br>
    <input type="submit" value="submit">
    <input type="reset" value="reset">
    </form>
</body>
</html>
