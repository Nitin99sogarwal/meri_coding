 button{

<body>
   
        <h2>Login Form</h2>
        <form >
            
         username: <input type="text" id="login" name="login" required><br>
           
           password:  <input type="password" id="password" name="password" required><br>
            <button type="button" onclick="nitin()" >Login</button>
        </form>
   

    <script>
        function nitin() {
            var username = document.getElementById("login").value;
            var password = document.getElementById("password").value;

            if (username == "Web" && password == "Technology") {
                alert("Welcome!");
            } else {
                alert("Error: Incorrect username or password.");
            }
        }
    </script>
