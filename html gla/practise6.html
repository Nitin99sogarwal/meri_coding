<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x = parseInt(prompt("enter any number = "));
        var y = 1;
        for (i= x;i>0;i--){
          y = i*y;
        
        }
        document.write(y)
    </script>
</body>
