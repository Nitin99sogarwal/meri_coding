<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        function nitin(){
            document.getElementById("nhr").innerHTML= new Date().toLocaleTimeString();
        }

    <p id="nhr"></p>
    <button onclick="setInterval(function(){nitin()},1000)"> jadu ke liye click kare</button>
</body>
